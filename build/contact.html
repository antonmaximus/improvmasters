    <section class='block1'>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-12 col-sm-12'>
            <h1>Contact Us!</h1>
            <p>
              Email us at
              <a id='aj-magic'>[Enable JavaScript Pls.]</a>
              OR fill out the form below.
            </p>
            <div class='row'>
              <div class='col-sm-12 col-md-6'>
                <form action='http://forms.brace.io/aj9009@gmail.com' method='POST'>
                  <div class='form-group'>
                    <label for='exampleInputName'>Name</label>
                    <input class='form-control' id='exampleInputName' name='name' placeholder='Enter name' required='true' type=''>
                  </div>
                  <div class='form-group'>
                    <label for='exampleInputEmail1'>Email address</label>
                    <input class='form-control' id='exampleInputEmail1' name='_replyto' placeholder='Enter email' required='true' type='email'>
                  </div>
                  <div class='form-group'>
                    <label for='exampleTextArea'>Message</label>
                    <textarea class='form-control' id='exampleInputEmail1' name='message' required='true' rows='5' type='email'></textarea>
                  </div>
                  <button class='btn btn-primary' type='submit'>Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      ;(function() { 
        function nextChar(c) {
            return String.fromCharCode(c.charCodeAt(0) + 1);
        }
        var x = "mail" + "to" + ":";
        var y = "improv" + nextChar('l') + 'ast' + nextChar('d') + 'rs' + "\u0040g" + "mai" +"l\u002Eco" + nextChar('l');
        document.getElementById('aj-magic').href = x + y; 
        document.getElementById('aj-magic').innerHTML = y;
      })();
    </script>
